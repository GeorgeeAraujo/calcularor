<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora</title>
</head>
<body>
    <main class="calculator">
    <div class="screen"></div>
    <div class="error">Operação inválida!</div>
    <div class="keyboard">
    <section class="keys">
                <button class="keys__btn" value="1">1</button>
                <button class="keys__btn" value="2">2</button>
                <button class="keys__btn" value="3">3</button>
                <button class="keys__btn" value="4">4</button>
                <button class="keys__btn" value="5">5</button>
                <button class="keys__btn" value="6">6</button>
                <button class="keys__btn" value="7">7</button>
                <button class="keys__btn" value="8">8</button>
                <button class="keys__btn" value="9">9</button>
                <button class="keys__btn" value=".">.</button>
                <button class="keys__btn" value="0">0</button>
                <button class="keys__btn" id="del"><img src="./img/delete.svg" class="keys__img"></button>  
    </section>

        <section class="operations">
                <button class="operations__btn operations__multiplication" value="*">X</button>
                <button class="operations__btn operations__division" value="/">\</button>
                <button class="operations__btn operations__plus" value="+">+</button>
                <button class="operations__btn operations__minus" value="-">-</button>
                <button class="operations__btn operations__percent" value="%">%</button>
                <button class="operations__btn operations__expo" value="**">^</button>
                <button class="operations__equal" id="equal">=</button>
                <button class="operations__btn operations__clean" id="clean">C</button>
        </section>
    </div>
</main>
    <script src="./main.js"></script>
</body>
</html>
